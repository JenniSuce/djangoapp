{% extends 'blog/base.html' %}

{% block content %}
    {% for post in articulo %}
        <div class="post">
            <div class="date">
                {{ post.creacion_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.nombre }}</a></h1>
            <p>{{ post.anio|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
