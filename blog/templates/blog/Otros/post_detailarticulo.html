{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.creacion_date %}
                <div class="date">
                    {{ post.creacion_date }}
                </div>
            {% endif %}
            <a class="btn btn-default" href="{% url 'editar_articulo' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <h1>{{ post.titulo }}</h1>
            <p>{{ post.texto|linebreaksbr }}</p>
        </div>
    {% endblock %}
