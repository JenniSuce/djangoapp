{% extends 'blog/base.html' %}
{% block content %}
{% for post in articulo %}
    <div class="post">
        <div class="date">
            {{ post.creacion_date }}
        </div>
        <h1><a href="">{{ post.titulo }}</a></h1>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock content %}
